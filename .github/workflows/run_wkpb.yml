name: WKPB Diff

on:
  release:
    types: [published]

jobs:
  run-wkpb:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Download Excel-bestanden van de zojuist gepubliceerde release
      - name: Download Excel assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download ${{ github.event.release.tag_name }} --pattern "*.xlsx"

      # Controleer dat er precies 2 Excelbestanden zijn
      - name: Validate file count
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COUNT=$(ls *.xlsx 2>/dev/null | wc -l)

          if [ "$COUNT" -ne 2 ]; then
            DATUM=$(date +%Y%m%d)

            gh release edit ${{ github.event.release.tag_name }} \
              --title "WKPB MISLUKT $DATUM" \
              --notes "Verwerking mislukt. Upload exact 2 Excelbestanden (.xlsx). Huidig aantal: $COUNT"

            exit 1
          fi

      # Sorteer op naam en hernoem
      - name: Sort and rename
        run: |
          FILES=($(ls *.xlsx | sort))
          echo "OLD_ASSET=${FILES[0]}" >> $GITHUB_ENV
          echo "NEW_ASSET=${FILES[1]}" >> $GITHUB_ENV
          mv "${FILES[0]}" oud.xlsx
          mv "${FILES[1]}" nieuw.xlsx

      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - run: pip install -r requirements.txt

      # Run Python
      - name: Run WKPB
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! python wkpb_core.py; then
            DATUM=$(date +%Y%m%d)

            gh release edit ${{ github.event.release.tag_name }} \
              --title "WKPB MISLUKT $DATUM" \
              --notes "Verwerking mislukt tijdens validatie. Controleer kolommen."

            exit 1
          fi

      # Upload resultaat
      - name: Upload result
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} wkpb_werklijst_*.xlsx --clobber

      # Verwijder originele input
      - name: Delete input assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete-asset ${{ github.event.release.tag_name }} "$OLD_ASSET" --yes
          gh release delete-asset ${{ github.event.release.tag_name }} "$NEW_ASSET" --yes

      # Succes-titel
      - name: Update success title
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATUM=$(date +%Y%m%d)
          gh release edit ${{ github.event.release.tag_name }} \
            --title "WKPB werklijst $DATUM"