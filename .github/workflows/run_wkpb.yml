name: WKPB Diff

# Start workflow automatisch zodra een release wordt gepubliceerd
on:
  release:
    types: [published]

jobs:
  run-wkpb:
    runs-on: ubuntu-latest

    steps:
      # Haal repository op
      - uses: actions/checkout@v4

      # Download alle .xlsx bestanden uit de release
      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download ${{ github.event.release.tag_name }} --pattern "*.xlsx" || true

      # Controleer dat er precies 2 Excelbestanden zijn geüpload
      - name: Validate exactly two Excel files
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          COUNT=$(ls *.xlsx 2>/dev/null | wc -l)

          if [ "$COUNT" -ne 2 ]; then
            DATUM=$(date +%Y%m%d)

            gh release edit ${{ github.event.release.tag_name }} \
              --title "WKPB MISLUKT $DATUM" \
              --notes "Verwerking mislukt. Er moeten precies 2 Excelbestanden (.xlsx) worden geüpload. Huidig aantal: $COUNT"

            exit 1
          fi

      # Sorteer bestanden op naam (YYYYMMDD HHMM ...) en hernoem naar oud.xlsx / nieuw.xlsx
      - name: Sort and rename files
        run: |
          FILES=($(ls *.xlsx | sort))

          echo "OLD_ASSET=${FILES[0]}" >> $GITHUB_ENV
          echo "NEW_ASSET=${FILES[1]}" >> $GITHUB_ENV

          mv "${FILES[0]}" oud.xlsx
          mv "${FILES[1]}" nieuw.xlsx

      # Installeer Python
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # Installeer dependencies
      - run: pip install -r requirements.txt

      # Voer WKPB script uit met foutafhandeling
      - name: Run WKPB script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if ! python wkpb_core.py; then
            DATUM=$(date +%Y%m%d)

            gh release edit ${{ github.event.release.tag_name }} \
              --title "WKPB MISLUKT $DATUM" \
              --notes "Verwerking mislukt tijdens Python-validatie. Controleer kolommen en bestandsstructuur."

            exit 1
          fi

      # Upload gegenereerd resultaat naar dezelfde release
      - name: Upload result to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.event.release.tag_name }} wkpb_werklijst_*.xlsx --clobber

      # Verwijder originele inputbestanden uit de release
      - name: Delete input assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete-asset ${{ github.event.release.tag_name }} "$OLD_ASSET" --yes
          gh release delete-asset ${{ github.event.release.tag_name }} "$NEW_ASSET" --yes

      # Pas titel aan bij succesvolle verwerking
      - name: Update release title on success
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATUM=$(date +%Y%m%d)
          gh release edit ${{ github.event.release.tag_name }} \
            --title "WKPB werklijst $DATUM"