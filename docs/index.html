<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>WKPB Control Center</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  text-align: center;
  padding: 40px;
}

.card {
  background: white;
  padding: 30px;
  margin: 20px auto;
  width: 460px;
  border-radius: 14px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.1);
}

.button {
  display: inline-block;
  padding: 14px 26px;
  background: #1f5fbf;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  margin-top: 15px;
}

.button:hover {
  background: #164a94;
}

.status {
  font-size: 18px;
  margin-top: 10px;
}

.spinner {
  margin: 20px auto;
  width: 40px;
  height: 40px;
  border: 5px solid #ddd;
  border-top: 5px solid #1f5fbf;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.small {
  font-size: 14px;
  margin-top: 10px;
}
</style>
</head>

<body>

<h1>WKPB Control Center</h1>
<p>Upload ‚Üí Verwerking ‚Üí Download</p>

<div class="card">
  <h2>Start nieuwe verwerking</h2>

  <p>Voorgestelde tag:</p>
  <p><strong id="todayTag"></strong></p>

  <a class="button"
     id="startBtn"
     target="_blank"
     rel="noopener noreferrer"
     aria-label="Start nieuwe WKPB verwerking">
    START WKPB VERWERKING
  </a>

  <div class="spinner" id="spinner" role="status" aria-live="polite"></div>

  <p class="small">
    Gebruik altijd een nieuwe tag.<br>
    Meerdere runs per dag krijgen automatisch een -1, -2 etc.
  </p>
</div>

<div class="card">
  <h2>Laatste verwerking</h2>
  <div class="status" id="statusText" aria-live="polite">Status laden...</div>

  <a class="button"
     href="https://github.com/cultureelerfgoed/wkpb/releases/latest"
     target="_blank"
     rel="noopener noreferrer"
     aria-label="Download laatste werklijst">
    Download laatste werklijst
  </a>
</div>

<script>
const owner = "cultureelerfgoed";
const repo = "wkpb";

let pollingInterval = null;
let pollingStartTime = null;
let currentTag = null;

/* ===== Datum ===== */
function formatDateYYYYMMDD() {
  const d = new Date();
  return `${d.getFullYear()}${String(d.getMonth()+1).padStart(2,'0')}${String(d.getDate()).padStart(2,'0')}`;
}

/* ===== Tag bepalen (max 50 pogingen) ===== */
async function findAvailableTag(baseTag) {
  for (let i = 0; i < 50; i++) {
    const testTag = i === 0 ? baseTag : `${baseTag}-${i}`;

    const response = await fetch(
      `https://api.github.com/repos/${owner}/${repo}/releases/tags/${encodeURIComponent(testTag)}`
    );

    if (!response.ok) {
      return testTag;
    }
  }

  document.getElementById("statusText").innerText =
    "‚ö†Ô∏è Geen vrije tag gevonden na 50 pogingen.";
  return baseTag + "-extra";
}

async function initializeTag() {
  const base = formatDateYYYYMMDD();
  currentTag = await findAvailableTag(base);
  document.getElementById("todayTag").innerText = currentTag;
  buildReleaseURL();
}

function buildReleaseURL() {
  const title = `WKPB verwerking ${currentTag}`;
  const body =
    `Controleer tag ${currentTag}\nUpload 2 Excelbestanden\nKlik Publish release\nGa daarna terug naar dashboard`;

  const url =
    `https://github.com/${owner}/${repo}/releases/new` +
    `?target=main` +
    `&tag=${encodeURIComponent(currentTag)}` +
    `&title=${encodeURIComponent(title)}` +
    `&body=${encodeURIComponent(body)}`;

  document.getElementById("startBtn").href = url;
}

/* ===== Polling ===== */
function startPolling() {
  pollingStartTime = Date.now();

  pollingInterval = setInterval(async () => {

    if (Date.now() - pollingStartTime > 300000) {
      clearInterval(pollingInterval);
      document.getElementById("spinner").style.display = "none";
      document.getElementById("statusText").innerText =
        "‚ö†Ô∏è Verwerking duurt langer dan verwacht.";
      return;
    }

    try {
      const response = await fetch(
        `https://api.github.com/repos/${owner}/${repo}/releases/tags/${encodeURIComponent(currentTag)}`
      );

      if (!response.ok) return;

      const data = await response.json();
      const title = (data.name || data.tag_name || "").toLowerCase();

      if (title.includes("mislukt")) {
        clearInterval(pollingInterval);
        document.getElementById("spinner").style.display = "none";
        document.getElementById("statusText").innerText =
          "üî¥ Verwerking mislukt.";
        return;
      }

      const success = data.assets.some(a =>
        a.name.startsWith("wkpb_werklijst_")
      );

      if (success) {
        clearInterval(pollingInterval);
        document.getElementById("spinner").style.display = "none";
        document.getElementById("statusText").innerText =
          "üü¢ Verwerking voltooid.";
      }

    } catch (err) {
      document.getElementById("statusText").innerText =
        "‚ö†Ô∏è Netwerkfout bij statuscontrole.";
    }

  }, 5000);
}

document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("spinner").style.display = "block";
  document.getElementById("statusText").innerText = "‚è≥ Verwerking gestart...";
  startPolling();
});

/* ===== Laatste status bij laden ===== */
async function fetchLatestStatus() {
  try {
    const response = await fetch(
      `https://api.github.com/repos/${owner}/${repo}/releases/latest`
    );

    if (!response.ok) {
      document.getElementById("statusText").innerText =
        "Nog geen verwerking uitgevoerd.";
      return;
    }

    const data = await response.json();
    const title = (data.name || data.tag_name || "").toLowerCase();

    if (title.includes("mislukt")) {
      document.getElementById("statusText").innerText =
        "üî¥ Laatste verwerking mislukt";
    } else {
      document.getElementById("statusText").innerText =
        "üü¢ Laatste verwerking geslaagd";
    }

  } catch {
    document.getElementById("statusText").innerText =
      "‚ö†Ô∏è Status niet beschikbaar.";
  }
}

initializeTag();
fetchLatestStatus();
</script>

</body>
</html>
